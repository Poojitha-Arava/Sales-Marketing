<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #4a90e2, #7b4397);
    }

    .forgot-box {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f7f9fb;
    }

    input:focus {
      outline: none;
      border-color: #7b4397;
      box-shadow: 0 0 5px rgba(123, 67, 151, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1f2e3b;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .back-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Reset Password</h2>
    <p>Enter your email address below and weâ€™ll send you a link to reset your password.</p>
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-link">
      Remembered your password? <a href="{% url 'login' %}">Go to Login</a>
    </div>
  </div>
</body>
</html>
