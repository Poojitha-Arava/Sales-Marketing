{% extends 'accounts/base.html' %}
{% block title %}Manage Leads{% endblock %}
{% block content %}
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom right, #4a90e2, #7b4397);
    font-family: 'Segoe UI', sans-serif;
  }

  .lead-wrapper {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    box-sizing: border-box;
    min-height: calc(100vh - 60px);
  }

  .lead-container {
    width: 100%;
    max-width: 1000px;
  }

  h2 {
    color: white;
    text-align: center;
    font-size: 30px;
    margin-bottom: 30px;
  }

  .card {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    padding: 30px;
    overflow-x: auto;
  }

  .card h3 {
    margin-bottom: 20px;
    color: #2c3e50;
    font-size: 22px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 16px;
  }

  thead {
    background-color: #273c75;
    color: white;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
  }

  tbody tr:nth-child(even) {
    background-color: #f1f2f6;
  }

  tbody tr:hover {
    background-color: #dcdde1;
  }

  a {
    color: #273c75;
    font-weight: 500;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    h2 {
      font-size: 24px;
    }

    .card {
      padding: 20px;
    }

    th, td {
      padding: 10px;
      font-size: 14px;
    }
  }

</style>

<div class="lead-wrapper">
  <div class="lead-container">
    <h2>Lead Management</h2>

    <div class="card">
      <h3>Recent Leads</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Source</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pooja</td>
            <td>Check my project link</td>
            <td>Updated</td>
            <td><a href="https://github.com/Poojitha-Arava/Sales-marketing-.git">My github repository</a></td>
          </tr>
          <tr>
            <td>Sreeja</td>
            <td>sampleemail@gmail.com</td>
            <td>New</td>
            <td><a href="#">Update</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
