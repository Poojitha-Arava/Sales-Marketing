<!-- templates/accounts/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #4a90e2, #7b4397); /* ðŸ”· Same as welcome/login */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: 600;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #f8fafd;
      transition: 0.2s ease;
    }

    form input:focus,
    form select:focus {
      border-color: #7b4397;
      box-shadow: 0 0 6px rgba(123, 67, 151, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1f2e3b;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create an Account</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
      {% endfor %}
      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</body>
</html>
