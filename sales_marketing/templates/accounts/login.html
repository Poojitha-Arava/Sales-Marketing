<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sales Marketing</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #4a90e2, #7b4397);
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #7b4397;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f7f9fb;
    }

    input:focus {
      outline: none;
      border-color: #7b4397;
      box-shadow: 0 0 5px rgba(123, 67, 151, 0.3);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 18px;
    }

    .forgot-password a {
      font-size: 14px;
      color: #7b4397;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1f2e3b;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üë©‚Äçüíº</h1>
    <div class="logo">Pooja Sales Marketing</div>

    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <div class="forgot-password">
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Don‚Äôt have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>
</body>
</html>
